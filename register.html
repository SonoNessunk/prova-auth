<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="/img/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/register.js" defer></script>
    <script type="module" src="./js/auth-google.js" defer></script>
    <script src="./js/gen.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="#">
        <h3>Create Account</h3>
        <label for="username"> Username
            <input type="username" placeholder="Username" id="username" required>
        </label>
        <label for="email"> Email
            <input type="email" placeholder="Email" id="email" required>
        </label>

        <label for="password"> Password
            <div class="pw-wrapper">
                <input type="password" placeholder="Password" id="password" required>
                <button type="button" class="toggle-pw" id="togglePassword" aria-pressed="false"
                    aria-label="Show Password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </label>

        <button type="submit" id="submit">Create Account</button>

        <div class="social">
            <button type="button" class="go" id="google">
                <i class="fab fa-google"></i>Google
            </button>
        </div>

        <div class="form">
            <p>Have an account? <a href="index">Login Here</a></p>
        </div>
    </form>

</body>

</html>
